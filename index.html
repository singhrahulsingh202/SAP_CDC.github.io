<html>
  <head>
    <title>Mobile Ready Screen-Set Implementation Example</title>
    <meta name="viewport" content="width=device-width" />
    <script
      type="text/javascript"
      lang="javascript"
      src="https://cdns.gigya.com/js/gigya.js?apikey=4_aF6_T3rRg4b6CkoehMkW6g"
    ></script>
  </head>
  <body>
    <a
      href="#"
      onclick="gigya.accounts.showScreenSet({screenSet:'Default-LiteRegistration'});"
      >Subscribe Here!</a
    >
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <a
      href="#"
      onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin', startScreen:'gigya-register-screen'});"
      >Register</a
    >&nbsp;&nbsp;|&nbsp;&nbsp;
    <a
      href="#"
      onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});"
      >Login</a
    >
    <span id="logout" hidden>
      &nbsp;&nbsp;|&nbsp;&nbsp;<a href="#" onclick="logout();">Logout</a>
    </span>
    <script type="text/javascript" lang="javascript">
      // calls logout and then hides the logout link if the logout succeeds
      function logout() {
        gigya.accounts.logout({
          callback: function (response) {
            if (response.errorCode == 0) {
              document.getElementById("logout").hidden = true;
            } else {
              alert("Error:" + response.errorMessage);
            }
          },
        });
      }
      gigya.socialize.addEventHandlers({
        onLogin: function () {
          document.getElementById("logout").hidden=false;
        }
      });
      gigya.accounts.getAccountInfo({
        callback: function (response) {
          if (response.errorCode == 0) {
            document.getElementById("logout").hidden = false;
          }
        },
      });
    </script>
  </body>
</html>
